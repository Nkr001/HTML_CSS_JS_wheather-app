<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forcast</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-body">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city or countery" />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, IN</div>
        <div class="date">Day_Name, Month ,Year</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>

     <div class="container-1">
      <h1>
        <span> η</span><span> ι</span><span>t</span><span> ι</span><span>ʂ</span><span>h</span>
      </h1>
     </div>

    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
